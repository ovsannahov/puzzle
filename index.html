<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 1100px;
            margin: 20px auto;
        }

        .section {
            padding: 20px;
            border: 1px solid #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(80px, auto); 
            gap: 8px; 
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="section">
            <h2>Ovsanna Hovhannisyan</h2>
            <p>Selected Puzzle: Fish</p>
            <p>Assignment Date: 11.29.2023</p>
        </div>

        <div class="container">
            <img src="images/puzzle3_D.jpg" alt="Piece D">
            <img src="images/puzzle3_A.jpg" alt="Piece A">
            <img src="images/puzzle3_G.jpg" alt="Piece G">
            <img src="images/puzzle3_J.jpg" alt="Piece J">
            <img src="images/puzzle3_B.jpg" alt="Piece B">
            <img src="images/puzzle3_C.jpg" alt="Piece C">
            <img src="images/puzzle3_F.jpg" alt="Piece F">
            <img src="images/puzzle3_I.jpg" alt="Piece I">
            <img src="images/puzzle3_E.jpg" alt="Piece E">
        </div>
    </div>
</body>
</html>
